## What is ‚ÄúBlockchain‚Äù?

<widget-columns>
<widget-column>

<widget-text center>

<widget-img style="object-fit: cover; border-radius: 90%; height: 350px; width: 350px;" src="/assets/img/shared/blue-bitcoin.png"/>

</widget-column>
<widget-column>

<widget-text center>

**A linked list database**

<br>

- Each new set of data added (called a block) directly references the previous one.
- No block can be changed without changing all following blocks.

<br>

So... It‚Äôs just a simple database...?<!-- .element: class="fragment" -->

</widget-text>

</widget-column>
</widget-columns>
</script></section><section  data-markdown><script type="text/template">
## What is ‚ÄúBlockchain‚Äù?

<widget-columns>
<widget-column>

<widget-text center>

<widget-img style="object-fit: cover; border-radius: 90%; height: 350px; width: 350px;" src="/assets/img/shared/blue-bitcoin.png"/>

</widget-text>

</widget-column>
<widget-column>

<widget-text center>

**More than a Database**

<br>

- A **protocol** that **validates** data

- A **network** of **peer nodes** that _must_ come to **consensus**

- Game Theoretic **incentives** that ensure fair behavior\*

</widget-text>

</widget-column>
</widget-columns>

<aside class="notes"><p>* meaning optional on a private network</p>
</aside></script></section><section  data-markdown><script type="text/template">
## What is ‚ÄúBlockchain‚Äù?

<widget-columns>
<widget-column>

<widget-text center>

<widget-img style="object-fit: cover; border-radius: 90%; height: 350px; width: 350px;" src="/assets/img/shared/blue-bitcoin.png"/>

</widget-text>

</widget-column>
<widget-column>

<widget-text center>

**A _Distributed ledger_**

<br>

- **Immutable**\*
- No single point of failure\*
- Not controlled or operated by any single entity\*
- Transparent\*
- **Permissionless**\*

</widget-text>

</widget-column>
</widget-columns>

<aside class="notes"><p>* meaning optional on a private network</p>
</aside></script></section><section  data-markdown><script type="text/template">

## What is ‚ÄúCryptocurrency‚Äù?

<widget-columns>
<widget-column>

<widget-text center>

<widget-img style="object-fit: cover; border-radius: 90%; height: 350px; width: 350px;" src="/assets/img/shared/crypto-tokens.png"/>

**A blockchain of financial transactions**
