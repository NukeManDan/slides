    <script type="module">
      import DesignSystem from "./plugin/design-system/design-system.js"

      function extend() {
        var target = {};
        for (var i = 0; i < arguments.length; i++) {
          var source = arguments[i];
          for (var key in source) {
            if (source.hasOwnProperty(key)) {
              target[key] = source[key];
            }
          }
        }
        return target;
      }

      // default options to init reveal.js
      var defaultOptions = {
        controls: true,
        progress: true,
        history: true,
        center: true,
        transition: 'default', // none/fade/slide/convex/concave/zoom
        plugins: [
          RevealMarkdown,
          RevealHighlight,
          RevealZoom,
          RevealNotes,
          RevealMath,
          DesignSystem
        ]
      };

      // options from URL query string
      const queryOptions = Reveal().getQueryHash() || {};

      const options = extend(defaultOptions, {"transition":"slide","backgroundTransition":"fade","slideNumber":true,"controls":true,"progress":true,"width":1400,"height":900,"margin":0,"minScale":0.2,"maxScale":2,"center":true}, queryOptions);
      options.baseUrl = 'https://nukemandan.github.io/slides/';
      Reveal.initialize(options);
    </script>
